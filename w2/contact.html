<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>

    <style>

    </style>
</head>

<body>
    <h1>Contact Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <legend>
            <label for="purpose-of-contact">Purpose of Contact:</label>
            <select name="purpose-of-contact" id="purpose-of-contact">
                <option value="" selected>Please select</option>
                <option value="business">Business</option>
                <option value="personal">Personal</option>
            </select>
        </legend>

        <legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" maxlength="50" />

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />

            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" />
        </legend>

        <legend>
            <label>Preferred contact method:</label>
            <input type="radio" name="contact-method" value="email" id="radio-email" />
            <label for="radio-email">Email</label>
            <input type="radio" name="contact-method" value="phone" id="radio-phone" />
            <label for="radio-phone">Phone</label>
        </legend>
        <legend>
            <label>Contact day(s):</label>
            <input type="checkbox" name="contact-day[]" id="monday" />
            <label for="monday">Monday</label>
            <input type="checkbox" name="contact-day[]" id="tuesday" />
            <label for="tuesday">Tuesday</label>
            <input type="checkbox" name="contact-day[]" id="wednesday" />
            <label for="wednesday">Wednesday</label>
            <input type="checkbox" name="contact-day[]" id="thursday" />
            <label for="thursday">Thursday</label>
            <input type="checkbox" name="contact-day[]" id="friday" />
            <label for="friday">Friday</label>
            <input type="checkbox" name="contact-day[]" id="saturday" />
            <label for="saturday">Saturday</label>
            <input type="checkbox" name="contact-day[]" id="sunday" />
            <label for="sunday">Sunday</label>

            <br>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="message" cols="80" rows="10" placeholder="Please enter your message"></textarea>
        </legend>
        <input type="reset" name="reset" value="Reset the Form" />
        <input type="submit" name="send" value="Send" />
    </form>
</body>
