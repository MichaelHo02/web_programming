<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-button.css">
</head>

<body>
    <div id="toast">
    </div>
    <div>
        <div onclick="showSuccessToast();" class="btn btn--success">Show success toast</div>
        <div onclick="showWarningToast();" class="btn btn--warn">Show warning toast</div>
        <div onclick="showErrorToast();" class="btn btn--danger">Show danger toast</div>
    </div>
    <script>
        function toast({ title = '', message = '', type = 'info', duration = 3000 }) {
            const main = document.getElementById('toast');
            if (main) {
                const toast = document.createElement('div');

                const autoRemoveID = setTimeout(function() {
                    main.removeChild(toast);
                }, duration + 1000);

                toast.onclick = function(e) {
                    if (e.target.closest('.toast__close')) {
                        main.removeChild(toast);
                        clearTimeout(autoRemoveID);
                    }
                }
                const icons = {
                    success: 'fas fa-check-circle',
                    info: 'fas fa-info-circle',
                    warning: 'fas fa-exclamation-circle',
                    error: 'fas fa-exclamation-circle'
                };
                const icon = icons[type];
                const delay = (duration / 1000).toFixed(2);

                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation = `slideInLeft ease 0.3s, fadeOut linear 1s ${delay}s forwards`;
                toast.innerHTML = `
                <div class="toast__icon">
                    <i class=${icon}></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__body__title">${title}</h3>
                    <p class="toast__body__msg">${message}</p>
                </div>
                <div class="toast__close">
                    <i class="fas fa-times"></i>
                </div>
                `
                main.appendChild(toast);
            }
        }

        function showSuccessToast() {
            toast({
                title: 'Success',
                message: 'You are success',
                type: 'success',
                duration: 3000
            });
        }

        function showWarningToast() {
            toast({
                title: 'Warning',
                message: 'The installation might not be success',
                type: 'warning',
                duration: 3000
            });
        }

        function showErrorToast() {
            toast({
                title: 'Error',
                message: 'Cannot finish the installation',
                type: 'error',
                duration: 3000
            });
        }
    </script>
</body>

</html>
